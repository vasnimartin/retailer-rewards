<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Retailer Rewards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="icon" href="data:,">
  </head>
  <body>
    <header><h1>Retailer Rewards</h1></header>

    <section id="controls">
      <label>Customer:
        <select id="customerSelect"></select>
      </label>
      <label>Year:
        <select id="yearSelect"></select>
      </label>
      <label>Month:
        <select id="monthSelect">
          <option value="LAST_3">Last 3 months</option>
          <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
          <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option>
          <option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option>
          <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
        </select>
      </label>
    </section>

    <section id="summary">
      <div id="loading" hidden>Loadingâ€¦</div>
      <div id="error" class="error" hidden></div>
      <div id="pointsSummary"></div>
    </section>

    <section id="transactions">
      <h2>Transactions</h2>
      <div id="noData" hidden>No transactions</div>
      <table>
        <thead>
          <tr><th>Date</th><th>Txn ID</th><th>Amount</th><th>Points</th></tr>
        </thead>
        <tbody id="txnBody"></tbody>
      </table>
    </section>

    <section id="customers">
      <h2>All Customers</h2>
      <div id="custPager"></div>
      <table>
        <thead><tr><th>#</th><th>Customer ID</th></tr></thead>
        <tbody id="custBody"></tbody>
      </table>
    </section>

    <!-- IMPORTANT: src is inside public, so use ./src/... -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
